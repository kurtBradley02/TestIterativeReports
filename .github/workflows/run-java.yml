name: Selenium Headless CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome
        run: google-chrome --version || chrome --version

      - name: Run Selenium in headless mode
        env:
          # Optional, in case your Java reads a HEADLESS var
          HEADLESS: true
        run: mvn -B -q compile exec:java -Dexec.mainClass=org.example.Main

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: selenium-logs
          path: logs/
          if-no-files-found: ignore
